<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato – Trama Urbana</title>
  <link rel="stylesheet" href="../css/estilo.css" />
  <script src="../js/incluir-header-footer.js" defer></script>
</head>
<body>
  <header id="header"></header>

  <main class="container">
    <h1>Vamos conversar?</h1>
    <p>Se você quer conhecer melhor nossos serviços, propor uma parceria, solicitar um orçamento ou só trocar uma ideia, escreva pra gente! Adoramos papear.</p>

    <form action="https://formsubmit.co/seu@email.com" method="POST" class="form-contato">
      <input type="hidden" name="_next" value="https://tramaurbana.vercel.app/paginas/agradecimento.html" />

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p class="outros-contatos">
      Ou, se preferir, fale com a gente direto pelo 
      <a href="https://wa.me/5511995901115" target="_blank" class="link-whatsapp" style="display: inline-flex; align-items: center; gap: 6px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon-inline" style="height: 20px; width: 20px;">
        WhatsApp
      </a>.
    </p>
  </main>

  <footer id="footer"></footer>
</body>
</html>
